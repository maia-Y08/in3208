version: "3.3"
services:

  mysql:
   container_name: mysql
   image: mariadb:latest
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: MyDBRoot123
     MYSQL_DATABASE: cloud_computing
     MYSQL_USER: php
     MYSQL_PASSWORD: php
   networks:
     - app-mynet


  myphp:
    container_name: myphp
    build: .
    image: php:7.4-fpm
    restart: always
    ports:
            - 9000
    volumes:
            - $HOME:/var/www/html
    depends_on:
     - mysql
    
    networks:
    - app-mynet

  mynginx:
    container_name: mynginx
    image: nginx
    restart: always
    ports:
            - 8080:80
    volumes:
            - $HOME/nginx.ini:/etc/nginx/conf.d/default.conf
            - $HOME:/var/www/html
    depends_on:
      - myphp
    networks:
     - app-mynet

  phpMyAdmin:
   container_name: phpMyAdmin
   image: phpmyadmin/phpmyadmin
   restart: always
   depends_on:
    - mysql
   ports:
           - 8082:80   
   environment:
    PMA_HOST: mysql

   networks:
     - app-mynet

       
networks:
 app-mynet:
         driver: bridge
